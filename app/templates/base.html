<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTU Attendance Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f6fb;
        color: #1b1b1b;
      }
      header {
        background: #0b4f9c;
        color: white;
        padding: 1rem 2rem;
      }
      main {
        padding: 2rem;
        max-width: 960px;
        margin: 0 auto;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 0.75rem;
        border-bottom: 1px solid #e6e6e6;
      }
      .pill {
        display: inline-block;
        padding: 0.25rem 0.6rem;
        border-radius: 20px;
        font-size: 0.85rem;
        background: #edf2ff;
        color: #2a4e8b;
      }
      .button {
        display: inline-block;
        padding: 0.6rem 1rem;
        background: #0b4f9c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
      }
      .muted {
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MTU Attendance Demo</h1>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
