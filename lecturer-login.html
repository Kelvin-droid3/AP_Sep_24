<!DOCTYPE html>
<html>
<head>
<title>Lecturer Login</title>
<link rel="stylesheet" href="theme.css">
<script src="theme.js" defer></script>
<style>
body {
  height: 100vh;
}

.box {
  padding: 40px;
  border-radius: 12px;
  width: 360px;
  text-align: center;
  margin: 40px auto;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: white;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>
<body>
<header class="app-header">
  <div class="left">
    <button class="nav-btn" data-nav="back">Back</button>
    <button class="nav-btn" data-nav="home">Home</button>
  </div>
  <div class="brand">
    <img class="logo" src="assets/mtu-logo.png" alt="MTU Logo">
    <span>Lecturer Login</span>
  </div>
  <div class="right">
    <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
  </div>
</header>

<div class="box">
  <h2>Lecturer Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "same-origin",
    body: JSON.stringify({
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  })
  .then(async r => {
    const data = await r.json().catch(() => ({}));
    if (!r.ok) throw new Error(data.error || "Login failed");
    return data;
  })
  .then(data => {
    localStorage.setItem("lecturer_name", data.name || "");
    window.location = "lecturer-modules.html";
  })
  .catch(err => {
    alert(err.message || "Login failed");
  });
}
</script>

</body>
</html>
